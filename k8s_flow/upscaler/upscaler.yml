apiVersion: v1
data:
  JINA_LOG_LEVEL: INFO
  pythonunbuffered: '1'
  worker_class: uvicorn.workers.UvicornH11Worker
kind: ConfigMap
metadata:
  name: upscaler-configmap
  namespace: dalle-flow
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: upscaler
  name: upscaler
  namespace: dalle-flow
spec:
  ports:
  - name: port
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: monitoring
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app: upscaler
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upscaler
  namespace: dalle-flow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upscaler
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: upscaler
        jina_deployment_name: upscaler
        ns: dalle-flow
        pod_type: WORKER
        shard_id: '0'
    spec:
      containers:
      - args:
        - executor
        - --name
        - upscaler
        - --extra-search-paths
        - .
        - --k8s-namespace
        - dalle-flow
        - --uses
        - config.yml
        - --port
        - '8080'
        - --replicas
        - '2'
        - --monitoring
        - --port-monitoring
        - '9090'
        - --uses-metas
        - '{}'
        - --native
        command:
        - jina
        env:
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: JINA_DEPLOYMENT_NAME
          value: upscaler
        envFrom:
        - configMapRef:
            name: upscaler-configmap
        image: jinahub/296f27y7:62c9057ee4c7acb12d073b53
        imagePullPolicy: IfNotPresent
        name: executor
        ports:
        - containerPort: 8080
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          tcpSocket:
            port: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: upscaler
  name: upscaler
  namespace: dalle-flow
spec:
  endpoints:
  - port: monitoring
  namespaceSelector:
    matchNames:
    - dalle-flow
  selector:
    matchLabels:
      app: upscaler
