jtype: Flow
with:
  protocol: grpc
  port: 2087
  ssl_certfile: server.crt
  ssl_keyfile: server.key
  monitoring: true
  port_monitoring: 51006
  env:
    JINA_LOG_LEVEL: debug
executors:
  - name: dalle
    uses: executors/dalle/config.yml
    timeout_ready: -1  # slow download speed often leads to timeout
    env:
      CUDA_VISIBLE_DEVICES: 2  # change this if you have multiple GPU
      XLA_PYTHON_CLIENT_ALLOCATOR: platform  # https://jax.readthedocs.io/en/latest/gpu_memory_allocation.html
    port_monitoring: 51007
  - name: diffusion
    uses: GLID3Diffusion
    uses_with:
      glid3_path: ../glid-3-xl
      steps: 100
    py_modules:
      - executors/glid3/executor.py
    env:
      CUDA_VISIBLE_DEVICES: 2  # change this if you have multiple GPU
      XLA_PYTHON_CLIENT_ALLOCATOR: platform  # https://jax.readthedocs.io/en/latest/gpu_memory_allocation.html
    replicas: 1
    needs: [gateway]
    port_monitoring: 51008
  - name: rerank
    uses: ReRank
    uses_with:
      clip_server: grpcs://demo-cas.jina.ai:2096
    py_modules:
      - executors/rerank/executor.py
    needs: [dalle, diffusion]
    port_monitoring: 51009
  - name: upscaler
    uses: SwinIRUpscaler
    py_modules:
      - executors/swinir/executor.py
    uses_with:
      swinir_path: ../SwinIR
      store_path: dalle.db
    env:
      CUDA_VISIBLE_DEVICES: 1  # change this if you have multiple GPU
    port_monitoring: 51010
  - name: store
    uses: MyStore
    py_modules:
      - executors/store/executor.py
    uses_with:
      store_path: dalle-flow.db
    port_monitoring: 51011